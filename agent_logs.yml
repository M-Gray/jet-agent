refresh_rate: 30 seconds
appenders:
  agent_info:
    kind: file
    path: "logs/agent_info.log"
    encoder:
      pattern: "{d} - {m}{n}"
    filters:
      -
        kind: threshold
        level: info


  agent_error:
    kind: file
    path: "logs/agent_error.log"
    encoder:
      pattern: "{d} - {m}{n}"
    filters:
      -
        kind: threshold
        level: error
root:
  appenders:
    - agent_info
    - agent_error